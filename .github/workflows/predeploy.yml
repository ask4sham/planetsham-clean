name: Predeploy Checks

on:
  push:
    branches:
      - main

jobs:
  sanity-check:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ›  Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âœ… Run Lint Check
        run: npm run lint

      - name: â— Warn if 'use client' is used with metadata
        run: |
          if grep -r '"use client"' src/app/page.tsx | grep -q 'metadata'; then
            echo "âŒ ERROR: 'use client' and 'metadata' cannot coexist in page.tsx";
            exit 1;
          fi
